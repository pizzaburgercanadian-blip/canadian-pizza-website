<script>
let cart=[];

function addItem(name,sizeId,qtyId){
  let select=document.getElementById(sizeId);
  let sizeText=select.options[select.selectedIndex].text;
  let price=parseInt(select.value);
  let qty=parseInt(document.getElementById(qtyId).value);

  let fullName=name+" ("+sizeText.split(" - ")[0]+")";

  let existing=cart.find(item=>item.name===fullName);

  if(existing){
    existing.qty+=qty;
  } else{
    cart.push({name:fullName,price:price,qty:qty});
  }

  renderCart();
}

function renderCart(){
  let cartItems=document.getElementById("cartItems");
  cartItems.innerHTML="";
  let total=0;

  cart.forEach((item,index)=>{
    total+=item.price*item.qty;
    cartItems.innerHTML+=`
      <div class="cart-item">
        ${item.name} x${item.qty}
        <button onclick="removeItem(${index})">X</button>
      </div>
    `;
  });

  document.getElementById("cartTotal").innerText=total;
  document.getElementById("cartCount").innerText=cart.length;
}

function removeItem(index){
  cart.splice(index,1);
  renderCart();
}

function toggleCart(){
  document.getElementById("cartPanel").classList.toggle("active");
}

function sendOrder(){
  if(cart.length===0){ alert("Cart is empty"); return; }

  let message="Order:%0A";
  let total=0;

  cart.forEach(item=>{
    message+=item.name+" x"+item.qty+" - ‚Çπ"+(item.price*item.qty)+"%0A";
    total+=item.price*item.qty;
  });

  message+="%0ATotal: ‚Çπ"+total;

  window.open("https://wa.me/917992007113?text="+message);
}
</script>
