<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canadian Pizza & Burger</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f4f4f4;
}

header{
  background:black;
  color:white;
  text-align:center;
  padding:25px;
}

header p{
  margin:5px 0;
}

.cart-btn{
  background:#ff9800;
  color:white;
  padding:10px 20px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

.menu-section{
  max-width:1100px;
  margin:30px auto;
  padding:0 15px;
}

.menu-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.food-card{
  background:white;
  border-radius:15px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  overflow:hidden;
  transition:0.3s;
}

.food-card:hover{
  transform:translateY(-5px);
}

.food-card img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.food-card-content{
  padding:15px;
  text-align:center;
}

.food-card select,
.food-card input{
  width:90%;
  padding:6px;
  margin:5px 0;
}

.food-card button{
  background:black;
  color:white;
  border:none;
  padding:8px 15px;
  border-radius:6px;
  cursor:pointer;
  margin-top:5px;
}

.cart-panel{
  position:fixed;
  right:-100%;
  top:0;
  width:320px;
  height:100%;
  background:white;
  box-shadow:-5px 0 15px rgba(0,0,0,0.2);
  padding:15px;
  transition:0.4s;
  overflow-y:auto;
}

.cart-panel.active{
  right:0;
}

.cart-item{
  display:flex;
  justify-content:space-between;
  margin:8px 0;
}

.cart-total{
  font-weight:bold;
  margin-top:10px;
}

.order-btn{
  width:100%;
  padding:10px;
  background:#ff9800;
  border:none;
  color:white;
  margin-top:10px;
  font-weight:bold;
  cursor:pointer;
}

footer{
  background:#111;
  color:white;
  text-align:center;
  padding:15px;
  margin-top:40px;
}
</style>
</head>

<body>

<header>
<h1>üçÅ Canadian Pizza & Burger</h1>
<p>Banda Road, Khutar, Shahjahanpur</p>
<p>üìû <a href="tel:917992007113" style="color:#ff9800;">+91 7992007113</a></p>
<button class="cart-btn" onclick="toggleCart()">üõí Cart (<span id="cartCount">0</span>)</button>
</header>

<div class="menu-section">
<h2 style="text-align:center;">üçï Pizzas</h2>

<div class="menu-grid">

<div class="food-card">
<img src="https://images.unsplash.com/photo-1601924582975-7e9b9b1a9c3b">
<div class="food-card-content">
<h3>Margherita</h3>

<select id="size1">
<option value="60">Regular - ‚Çπ60</option>
<option value="80">Extra Regular - ‚Çπ80</option>
<option value="170">Medium - ‚Çπ170</option>
<option value="270">Large - ‚Çπ270</option>
</select>

<input type="number" id="qty1" value="1" min="1">

<button onclick="addPizza('Margherita','size1','qty1')">Add</button>
</div>
</div>

<div class="food-card">
<img src="https://images.unsplash.com/photo-1594007654729-407eedc4be65">
<div class="food-card-content">
<h3>Paneer Makhani</h3>

<select id="size2">
<option value="170">Regular - ‚Çπ170</option>
<option value="180">Extra Regular - ‚Çπ180</option>
<option value="280">Medium - ‚Çπ280</option>
<option value="460">Large - ‚Çπ460</option>
</select>

<input type="number" id="qty2" value="1" min="1">

<button onclick="addPizza('Paneer Makhani','size2','qty2')">Add</button>
</div>
</div>

</div>
</div>

<div class="cart-panel" id="cartPanel">
<h3>Your Cart</h3>
<div id="cartItems"></div>
<div class="cart-total">Total: ‚Çπ<span id="cartTotal">0</span></div>
<button class="order-btn" onclick="sendOrder()">Order on WhatsApp</button>
</div>

<footer>
üìç <a href="https://maps.app.goo.gl/9dd661A5yQpbdK8F8?g_st=ic" target="_blank" style="color:#ff9800;">View on Google Maps</a><br>
¬© 2026 Canadian Pizza & Burger
</footer>

<script>
let cart=[];

function addPizza(name,sizeId,qtyId){
  let select=document.getElementById(sizeId);
  let sizeText=select.options[select.selectedIndex].text;
  let price=parseInt(select.value);
  let qty=parseInt(document.getElementById(qtyId).value);

  let fullName=name+" ("+sizeText.split(" - ")[0]+")";

  cart.push({name:fullName,price:price,qty:qty});
  renderCart();
}

function renderCart(){
  let cartItems=document.getElementById("cartItems");
  cartItems.innerHTML="";
  let total=0;

  cart.forEach((item,index)=>{
    total+=item.price*item.qty;
    cartItems.innerHTML+=`
      <div class="cart-item">
      ${item.name} x${item.qty}
      <span>‚Çπ${item.price*item.qty}</span>
      </div>
    `;
  });

  document.getElementById("cartTotal").innerText=total;
  document.getElementById("cartCount").innerText=cart.length;
}

function toggleCart(){
  document.getElementById("cartPanel").classList.toggle("active");
}

function sendOrder(){
  if(cart.length===0){ alert("Cart is empty"); return; }

  let message="Order:%0A";
  let total=0;

  cart.forEach(item=>{
    message+=item.name+" x"+item.qty+" - ‚Çπ"+(item.price*item.qty)+"%0A";
    total+=item.price*item.qty;
  });

  message+="%0ATotal: ‚Çπ"+total;

  window.open("https://wa.me/917992007113?text="+message);
}
</script>

</body>
</html>
