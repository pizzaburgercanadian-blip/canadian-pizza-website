<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canadian Pizza & Burger</title>

<style>
body{margin:0;font-family:Arial;background:#f2f4f8}
header{background:#0f172a;color:white;padding:20px;text-align:center;position:sticky;top:0;z-index:1000}
.search-box input{width:90%;padding:12px;border-radius:25px;border:none;margin-top:10px;font-size:16px}
.categories{display:flex;overflow-x:auto;gap:12px;padding:15px}
.cat-card{min-width:130px;background:white;border-radius:18px;text-align:center;padding:15px;font-weight:bold;box-shadow:0 6px 15px rgba(0,0,0,0.1);cursor:pointer}
.section{padding:20px}
.section h2{margin-bottom:15px}
.item-card{background:white;border-radius:18px;padding:15px;margin-bottom:15px;box-shadow:0 6px 15px rgba(0,0,0,0.08)}
.item-card h3{margin:5px 0}
select,input{padding:8px;border-radius:10px;border:1px solid #ddd;margin-top:5px}
.qty-control{display:flex;align-items:center;gap:8px;margin-top:8px}
.qty-control button{padding:6px 12px;background:#0f172a;color:white;border:none;border-radius:8px;font-size:16px}
.add-btn{margin-top:10px;width:100%;padding:10px;background:#f59e0b;border:none;color:white;border-radius:12px;font-size:16px}
.cart-panel{position:fixed;right:-100%;top:0;width:340px;height:100%;background:white;box-shadow:-5px 0 20px rgba(0,0,0,0.2);padding:20px;transition:.3s;overflow-y:auto}
.cart-panel.active{right:0}
.cart-item{display:flex;justify-content:space-between;margin-bottom:10px}
.cart-total{font-weight:bold;margin-top:15px;font-size:18px}
.cart-btn{position:fixed;bottom:20px;right:20px;background:#f59e0b;color:white;padding:18px;border-radius:50%;border:none;font-size:20px}
</style>
</head>

<body>

<header>
<h2>üçÅ Canadian Pizza & Burger</h2>
<div class="search-box">
<input type="text" placeholder="Search food..." onkeyup="searchItems(this.value)">
</div>
</header>

<div class="categories" id="categoryContainer"></div>
<div id="menuContainer"></div>

<div class="cart-panel" id="cartPanel">
<h3>Your Cart</h3>
<div id="cartItems"></div>
<div class="cart-total">Total: ‚Çπ<span id="total">0</span></div>
<button class="add-btn" onclick="sendOrder()">Order on WhatsApp</button>
</div>

<button class="cart-btn" onclick="toggleCart()">üõí</button>

<script>

const menuData = {

"üçï Pizza":{
items:[
{name:"Onion Pizza",sizes:[150,170,250,350]},
{name:"Sweet Corn Paneer Pizza",sizes:[160,180,260,360]},
{name:"Mushroom Pizza",sizes:[150,170,250,360]},
{name:"Paneer Pizza",sizes:[160,180,270,450]},
{name:"Paneer Makhani Pizza",sizes:[170,180,280,460]},
{name:"Black Olive Pizza",sizes:[170,190,280,460]},
{name:"Mexicana Pizza",sizes:[180,190,290,450]},
{name:"Jumbo Pizza",sizes:[180,200,310,480]},
{name:"Paneer Do Pyaza Pizza",sizes:[180,210,310,480]},
{name:"Farm Fresh Pizza",sizes:[190,220,320,490]},
{name:"Tandoori Pizza",sizes:[200,220,330,510]},
{name:"Achari Pizza",sizes:[200,220,330,510]},
{name:"Special Four Cheese Pizza",sizes:[210,230,350,480]},
{name:"Canadian Spicy Pizza",sizes:[220,240,360,500]},
{name:"Punjabi Pizza",sizes:[230,280,350,510]},
{name:"Margherita Pizza",sizes:[60,80,170,270]},
{name:"Tomato Pizza",sizes:[60,90,180,280]},
{name:"Sweet Corn Pizza",sizes:[60,90,180,280]}
]},

"üçî Burger":{
items:[
{name:"Happy Price Burger",price:40},
{name:"Regular Burger",price:50},
{name:"Noodle Burger",price:60},
{name:"Special Burger",price:70},
{name:"Royal Burger",price:80},
{name:"Chizzy Burger",price:100},
{name:"Canadian Double Decker",price:130}
]},

"üçú Chinese":{
items:[
{name:"Veg Noodles",price:50},
{name:"Paneer Noodles",price:80},
{name:"Haaka Noodles",price:70},
{name:"Special Hakka Noodles",price:100},
{name:"Dry Manchurian",price:60},
{name:"Gravy Manchurian",price:70},
{name:"Fried Rice",price:70},
{name:"Paneer Fried Rice",price:90},
{name:"Fried Rice + Manchurian",price:120},
{name:"Chilli Potato",price:60},
{name:"Chilli Paneer Half",price:90},
{name:"Chilli Paneer Full",price:160}
]},

"ü•§ Shakes":{
items:[
{name:"Cold Coffee Regular",price:50},
{name:"Cold Coffee Special",price:100},
{name:"Strawberry Regular",price:60},
{name:"Strawberry Special",price:110},
{name:"Chocolate Regular",price:70},
{name:"Chocolate Special",price:120},
{name:"Oreo Regular",price:70},
{name:"Oreo Special",price:120},
{name:"Butter Scotch Regular",price:80},
{name:"Butter Scotch Special",price:130},
{name:"Mango Regular",price:70},
{name:"Mango Special",price:120},
{name:"Kiwi Regular",price:90},
{name:"Kiwi Special",price:140},
{name:"Banana Regular",price:70},
{name:"Banana Special",price:120},
{name:"Black Currant Regular",price:120},
{name:"Black Currant Special",price:150},
{name:"Pineapple Regular",price:70},
{name:"Pineapple Special",price:120}
]},

"üçü Snacks":{
items:[
{name:"French Fries",price:80},
{name:"Potato Pops",price:80},
{name:"French Fries Pari Pari",price:90},
{name:"Paneer Pakora (Per Kg)",price:600}
]}
};

// Generate UI
const categoryContainer=document.getElementById("categoryContainer");
const menuContainer=document.getElementById("menuContainer");

Object.keys(menuData).forEach(cat=>{
categoryContainer.innerHTML+=`<div class="cat-card" onclick="scrollToSection('${cat}')">${cat}</div>`;
let section=`<div class="section" id="${cat}"><h2>${cat}</h2>`;
menuData[cat].items.forEach((item,i)=>{
section+=`<div class="item-card"><h3>${item.name}</h3>`;
if(item.sizes){
section+=`
<select id="${cat+i}">
<option value="${item.sizes[0]}">Regular - ‚Çπ${item.sizes[0]}</option>
<option value="${item.sizes[1]}">Extra Regular - ‚Çπ${item.sizes[1]}</option>
<option value="${item.sizes[2]}">Medium - ‚Çπ${item.sizes[2]}</option>
<option value="${item.sizes[3]}">Large - ‚Çπ${item.sizes[3]}</option>
</select>`;
}
section+=`
<div class="qty-control">
<button onclick="changeQty('${cat+i}q',-1)">-</button>
<input type="number" id="${cat+i}q" value="1" min="1">
<button onclick="changeQty('${cat+i}q',1)">+</button>
</div>
<button class="add-btn" onclick="addToCart('${cat}','${item.name}','${cat+i}')">Add to Cart</button>
</div>`;
});
section+="</div>";
menuContainer.innerHTML+=section;
});

// Cart
let cart=[];
function changeQty(id,val){
let input=document.getElementById(id);
let q=parseInt(input.value)+val;
if(q<1)q=1;
input.value=q;
}
function addToCart(cat,name,id){
let qty=parseInt(document.getElementById(id+"q").value);
let price;
let select=document.getElementById(id);
if(select){
price=parseInt(select.value);
}else{
price=menuData[cat].items.find(i=>i.name===name).price;
}
cart.push({name:name,price:price,qty:qty});
renderCart();
}
function renderCart(){
let items=document.getElementById("cartItems");
items.innerHTML="";
let total=0;
cart.forEach((item,i)=>{
total+=item.price*item.qty;
items.innerHTML+=`<div class="cart-item">${item.name} x${item.qty}<button onclick="removeItem(${i})">X</button></div>`;
});
document.getElementById("total").innerText=total;
}
function removeItem(i){cart.splice(i,1);renderCart();}
function toggleCart(){document.getElementById("cartPanel").classList.toggle("active");}
function sendOrder(){
if(cart.length==0){alert("Cart empty");return;}
let msg="Order:%0A";let total=0;
cart.forEach(item=>{
msg+=item.name+" x"+item.qty+" - ‚Çπ"+(item.price*item.qty)+"%0A";
total+=item.price*item.qty;
});
msg+="%0ATotal: ‚Çπ"+total;
window.open("https://wa.me/917992007113?text="+msg);
}
function scrollToSection(id){document.getElementById(id).scrollIntoView({behavior:"smooth"});}
function searchItems(val){
val=val.toLowerCase();
document.querySelectorAll(".item-card").forEach(card=>{
card.style.display=card.innerText.toLowerCase().includes(val)?"block":"none";
});
}

</script>
</body>
</html>
