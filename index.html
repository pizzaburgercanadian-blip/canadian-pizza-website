<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canadian Pizza & Burger</title>

<style>
body{
margin:0;
font-family: 'Segoe UI', sans-serif;
background:#0f172a;
color:white;
}

header{
background:#111827;
padding:25px 15px;
text-align:center;
}

header h2{
margin:0;
color:#f97316;
}

header p{
margin:4px 0;
color:#cbd5e1;
font-size:13px;
}

.search-box input{
width:95%;
max-width:500px;
padding:12px;
border-radius:25px;
border:none;
margin-top:15px;
background:#1f2937;
color:white;
}

.section{
padding:25px 15px;
max-width:650px;
margin:auto;
}

.section h2{
color:#f97316;
margin-bottom:15px;
border-left:4px solid #f97316;
padding-left:10px;
}

.item{
background:#1e293b;
padding:18px;
border-radius:16px;
margin-bottom:15px;
display:flex;
justify-content:space-between;
align-items:center;
}

.item-left{
display:flex;
flex-direction:column;
}

.item-name{
font-weight:600;
}

.item-price{
color:#94a3b8;
font-size:13px;
}

.item-right{
display:flex;
gap:8px;
align-items:center;
}

.qty{
width:45px;
padding:6px;
border-radius:8px;
border:none;
text-align:center;
}

button{
background:#f97316;
border:none;
padding:8px 14px;
border-radius:10px;
font-weight:600;
cursor:pointer;
}

.cart-bar{
position:fixed;
bottom:-100px;
left:0;
width:100%;
background:#f97316;
color:black;
padding:18px;
display:flex;
justify-content:space-between;
font-weight:bold;
transition:0.3s;
}

.cart-bar.active{
bottom:0;
}

.cart-panel{
position:fixed;
top:0;
right:-100%;
width:100%;
height:100%;
background:#0f172a;
padding:20px;
transition:0.3s;
overflow:auto;
}

.cart-panel.active{
right:0;
}

.footer{
background:#111827;
padding:25px;
text-align:center;
margin-top:40px;
color:#cbd5e1;
}
</style>
</head>

<body>

<header>
<h2>Canadian Pizza & Burger</h2>
<p>üìç Banda Road, Khutar, Shahjahanpur ‚Äì 242405</p>
<p>üìû +91 7992007113</p>
<p>üïí Open Daily: 10:00 AM ‚Äì 11:00 PM</p>
<div class="search-box">
<input type="text" placeholder="Search food..." onkeyup="searchFood(this.value)">
</div>
</header>

<div id="menu"></div>

<div class="cart-panel" id="cartPanel">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<h3>Total: ‚Çπ<span id="total">0</span></h3>
<br>
<button onclick="orderNow()">Order on WhatsApp</button>
<br><br>
<button onclick="toggleCart()">Close</button>
</div>

<div class="cart-bar" id="cartBar" onclick="toggleCart()">
<span id="cartCount">0 items</span>
<span>‚Çπ <span id="cartTotal">0</span> | View Cart</span>
</div>

<footer class="footer">
<h3>About Us</h3>
<p>We serve Pizza, Burgers, Chinese, Shakes, Dosa, Snacks & More.</p>
<p>¬© 2026 Canadian Pizza & Burger</p>
</footer>

<script>

const menuData = {

"Pizza":[
["Onion Pizza",150],["Sweet Corn Paneer Pizza",160],["Mushroom Pizza",150],
["Paneer Pizza",160],["Paneer Makhani Pizza",170],["Black Olive Pizza",170],
["Mexicana Pizza",180],["Jumbo Pizza",180],["Paneer Do Pyaza Pizza",180],
["Farm Fresh Pizza",190],["Tandoori Pizza",200],["Achari Pizza",200],
["Special Four Cheese Pizza",210],["Canadian Spicy Pizza",220],
["Punjabi Pizza",230],["Margherita Pizza",60],["Tomato Pizza",60],
["Sweet Corn Pizza",60]
],

"Burger":[
["Happy Price Burger",40],["Regular Burger",50],["Noodle Burger",60],
["Special Burger",70],["Royal Burger",80],
["Chizzy Burger",100],["Canadian Double Decker",130]
],

"Chinese":[
["Veg Noodles",50],["Paneer Noodles",80],["Haaka Noodles",70],
["Special Hakka Noodles",100],["Dry Manchurian",60],
["Gravy Manchurian",70],["Fried Rice",70],
["Paneer Fried Rice",90],["Fried Rice + Manchurian",120],
["Chilli Potato",60],["Chilli Paneer Half",90],
["Chilli Paneer Full",160]
],

"Shakes":[
["Cold Coffee",50],["Strawberry Shake",60],
["Chocolate Shake",70],["Oreo Milk Shake",70],
["Butter Scotch Shake",80],["Mango Shake",70],
["Kiwi Shake",90],["Banana Shake",70],
["Black Currant",120],["Pineapple",70]
],

"Dosa":[
["Masala Dosa",60],["Onion Dosa",70],
["Paneer Dosa",80],["Canadian Special Dosa",90]
],

"Snacks":[
["French Fries",80],["Potato Pops",80],
["French Fries Pari Pari",90],
["Paneer Pakora (Per Kg)",600]
],

"Tea & Coffee":[
["Hot Coffee",30],["Paste Hot Coffee",40],
["Tea",20],["Kulhad Special Tea",30]
]

};

let cart=[];

const menuDiv=document.getElementById("menu");

for(let category in menuData){
let section=document.createElement("div");
section.className="section";
section.innerHTML="<h2>"+category+"</h2>";

menuData[category].forEach(item=>{
section.innerHTML+=`
<div class="item">
<div class="item-left">
<div class="item-name">${item[0]}</div>
<div class="item-price">‚Çπ${item[1]}</div>
</div>
<div class="item-right">
<input type="number" min="1" value="1" class="qty" id="${item[0]}">
<button onclick="addToCart('${item[0]}',${item[1]})">Add</button>
</div>
</div>
`;
});

menuDiv.appendChild(section);
}

function addToCart(name,price){
let qty=parseInt(document.getElementById(name).value);
let existing=cart.find(i=>i.name===name);
if(existing){existing.qty+=qty;}
else{cart.push({name,price,qty});}
updateCart();
}

function updateCart(){
let total=0,count=0;
let cartItems=document.getElementById("cartItems");
cartItems.innerHTML="";

cart.forEach((item,i)=>{
total+=item.price*item.qty;
count+=item.qty;
cartItems.innerHTML+=`
<div>${item.name} x${item.qty} - ‚Çπ${item.price*item.qty}
<button onclick="removeItem(${i})">X</button></div>`;
});

document.getElementById("total").innerText=total;
document.getElementById("cartTotal").innerText=total;
document.getElementById("cartCount").innerText=count+" items";

if(count>0){
document.getElementById("cartBar").classList.add("active");
}else{
document.getElementById("cartBar").classList.remove("active");
}
}

function removeItem(index){
cart.splice(index,1);
updateCart();
}

function toggleCart(){
document.getElementById("cartPanel").classList.toggle("active");
}

function orderNow(){
if(cart.length===0){alert("Cart is empty");return;}
let message="Order Details:%0A";
let total=0;
cart.forEach(item=>{
let itemTotal=item.price*item.qty;
total+=itemTotal;
message+=item.name+" x"+item.qty+" - ‚Çπ"+itemTotal+"%0A";
});
message+="%0ATotal: ‚Çπ"+total;
window.open("https://wa.me/917992007113?text="+message);
}

function searchFood(value){
value=value.toLowerCase();
document.querySelectorAll(".item").forEach(item=>{
item.style.display=item.innerText.toLowerCase().includes(value)?"block":"none";
});
}

</script>

</body>
</html>
